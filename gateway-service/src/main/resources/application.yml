# 服务端口（项目书指定网关为统一入口，建议固定9000）
server:
  port: 9000

# 服务名称（微服务标识，后续用于跨服务调用）
spring:
  application:
    name: gateway-service
  # Gateway核心配置：路由规则
  cloud:
    gateway:
      routes:
        # 靶场服务路由：所有/target/**的请求转发到靶场服务（target-service:9001）
        - id: target_service_route  # 唯一路由ID
          uri: http://localhost:9001  # 靶场服务的地址+端口（本地部署）
          predicates:
            - Path=/target/**  # 匹配所有/target开头的请求（靶场接口都是/target/xxx）
          filters:
            - StripPrefix=0  # 保留/target前缀（因为靶场接口路径就是/target/xxx，无需剥离）

# Actuator配置：暴露网关监控端点（方便后续查看路由、健康状态）
management:
  endpoints:
    web:
      exposure:
        include: routes, health  # 仅暴露路由和健康检查端点（生产环境够用）
  endpoint:
    health:
      show-details: always  # 显示健康检查详情