# 服务基础配置（端口9001，与网关路由配置的靶场地址对应）
server:
  port: 9001
  servlet:
    context-path: /  # 根路径，确保接口路径符合 /target/** 规范
    encoding:
      force: true
      charset: UTF-8
      enabled: true

spring:
  application:
    name: target-service  # 服务名，后续可扩展服务注册发现（如Nacos）
  # 数据库连接配置（本地MySQL）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vuln_target?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root  # 你的MySQL用户名
    password: root  # 你的MySQL密码


# 日志配置（可选，便于调试流量交互）
logging:
  level:
    com.network.target: info  # 本模块日志级别
    org.springframework.web: warn  # 框架日志降级，减少冗余