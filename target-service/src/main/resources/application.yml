# 服务基础配置（端口9001，与网关路由配置的靶场地址对应）
server:
  port: 9001
  servlet:
    context-path: /  # 根路径，确保接口路径符合 /target/** 规范
    encoding:
      force: true
      charset: UTF-8
      enabled: true

spring:
  application:
    name: target-service  # 服务名，后续可扩展服务注册发现（如Nacos）
  # 数据库连接配置（本地MySQL）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vuln_target?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true&autoReconnect=true
    username: root  # 你的MySQL用户名
    password: root  # 你的MySQL密码
    # HikariCP连接池自定义配置（核心修复部分）
    hikari:
      # 连接最大生命周期（必须小于MySQL的wait_timeout，建议15分钟，单位ms）
      max-lifetime: 900000
      # 连接空闲超时时间（建议5分钟，单位ms）
      idle-timeout: 300000
      # 连接验证超时时间（单位ms）
      validation-timeout: 5000
      # 最小空闲连接数
      minimum-idle: 5
      # 最大连接数（根据服务器性能调整）
      maximum-pool-size: 10
      # 连接测试查询（验证连接是否有效）
      connection-test-query: SELECT 1
      # 连接池名称
      pool-name: Hikari-VulnTarget-Pool
      # 自动提交
      auto-commit: true

# 日志配置（可选，便于调试流量交互）
logging:
  level:
    com.network.target: info  # 本模块日志级别
    org.springframework.web: warn  # 框架日志降级，减少冗余
    com.zaxxer.hikari: warn  # 降低Hikari自身日志级别，避免冗余