<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">SQL注入漏洞测试平台</title>
    <link rel="stylesheet" th:href="@{/css/sql-vuln.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 p-0">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="fas fa-database me-3"></i>
                    <span th:text="${pageTitle}" class="fw-bold">SQL注入漏洞测试平台</span>
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text d-flex align-items-center">
                        <i class="fas fa-shield-alt text-warning me-2"></i>
                        <span class="fw-medium">安全测试环境</span>
                    </span>
                </div>
            </div>
        </nav>

        <div class="row g-0 h-100">
            <!-- 左侧控制面板 -->
            <div class="col-md-4 col-lg-3 sidebar">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white d-flex align-items-center">
                        <i class="fas fa-cog me-2"></i>
                        <h5 class="mb-0 fw-bold">数据库查询控制台</h5>
                    </div>
                    <div class="card-body">
                        <!-- 数据库信息显示 -->
                        <div class="section mb-4">
                            <h6 class="text-muted fw-semibold mb-3">
                                <i class="fas fa-info-circle me-2"></i>数据库信息
                            </h6>
                            <div class="database-info">
                                <div class="info-item">
                                    <span class="badge bg-secondary">表名</span>
                                    <span class="ms-3 text-dark fw-medium">sys_user</span>
                                </div>
                                <div class="info-item">
                                    <span class="badge bg-secondary">字段</span>
                                    <span class="ms-3 text-dark fw-medium">id, username, password, phone, create_time</span>
                                </div>
                                <div class="info-item">
                                    <span class="badge bg-secondary">漏洞端点</span>
                                    <span id="vulnApiEndpoint" class="ms-3 text-monospace text-danger fw-medium" th:text="${vulnApiEndpoint}">/target/sql/query</span>
                                </div>
                                <div class="info-item">
                                    <span class="badge bg-success">安全端点</span>
                                    <span id="safeApiEndpoint" class="ms-3 text-monospace text-success fw-medium" th:text="${safeApiEndpoint}">/target/sql/safe-query</span>
                                </div>
                            </div>
                        </div>

                        <!-- 时间盲注参数设置 -->
                        <div class="section mb-4">
                            <h6 class="text-muted fw-semibold mb-3">
                                <i class="fas fa-clock me-2"></i>时间盲注配置
                            </h6>
                            <div class="p-3 bg-light rounded border">
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1 me-3">
                                        <label class="form-label mb-2 fw-medium">
                                            <i class="fas fa-hourglass-half me-1"></i>延迟时间 (秒):
                                        </label>
                                        <input type="range" class="form-range" id="sleepTimeSlider" min="1" max="10" value="2">
                                    </div>
                                    <div>
                                        <span class="badge bg-primary fs-5 px-3 py-2" id="sleepTimeDisplay">2秒</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 测试用例区域 -->
                        <div class="section mb-4">
                            <h6 class="text-muted fw-semibold mb-3">
                                <i class="fas fa-flask me-2"></i>经典测试用例
                            </h6>
                            <div class="test-cases-grid">
                                <button class="btn btn-outline-primary btn-sm" onclick="executeTestCase('1')">
                                    <i class="fas fa-user me-1"></i>正常查询
                                </button>
                                <button class="btn btn-outline-warning btn-sm" onclick="executeTestCase('1 OR 1=1')">
                                    <i class="fas fa-bug me-1"></i>永真条件
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="executeTestCase('1 UNION SELECT 1,database(),version(),@@datadir,null')">
                                    <i class="fas fa-database me-1"></i>信息收集
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="executeTestCase('1 UNION SELECT 1,USER(),DATABASE(),VERSION(),null')">
                                    <i class="fas fa-server me-1"></i>系统信息
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="executeTestCase('1 UNION SELECT 1,TABLE_NAME,null,null,null FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA=DATABASE()')">
                                    <i class="fas fa-table me-1"></i>表名枚举
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="executeTestCase('1 UNION SELECT 1,COLUMN_NAME,null,null,null FROM INFORMATION_SCHEMA.COLUMNS WHERE TABLE_NAME=\'sys_user\' LIMIT 10')">
                                    <i class="fas fa-columns me-1"></i>列名枚举
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="executeTestCase('1 AND (SELECT COUNT(*) FROM information_schema.tables)>0')">
                                    <i class="fas fa-search me-1"></i>布尔盲注
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="executeSleepInjection()">
                                    <i class="fas fa-clock me-1"></i>时间盲注
                                </button>
                                <button class="btn btn-outline-warning btn-sm" onclick="executeTestCase('1 AND EXTRACTVALUE(1,CONCAT(0x7e,(SELECT DATABASE()),0x7e))')">
                                    <i class="fas fa-exclamation-triangle me-1"></i>报错注入
                                </button>
                                <button class="btn btn-outline-dark btn-sm" onclick="executeTestCase('1; SELECT USER()')">
                                    <i class="fas fa-code me-1"></i>堆叠查询
                                </button>
                            </div>
                        </div>

                        <!-- 查询输入区域 -->
                        <div class="section mb-3">
                            <h6 class="text-muted fw-semibold mb-3">
                                <i class="fas fa-search me-2"></i>自定义查询
                            </h6>
                            <div class="mb-3">
                                <label for="userIdInput" class="form-label fw-medium">
                                    <i class="fas fa-terminal me-1"></i>SQL查询语句:
                                </label>
                                <input type="text" class="form-control" id="userIdInput" 
                                       placeholder="请输入用户ID或完整的SQL语句..." autocomplete="off" value="1">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger btn-lg" type="button" id="vulnQueryBtn">
                                    <i class="fas fa-skull me-2"></i>执行漏洞查询
                                </button>
                                <button class="btn btn-success btn-lg" type="button" id="safeQueryBtn">
                                    <i class="fas fa-shield-alt me-2"></i>执行安全查询
                                </button>
                            </div>
                            <div class="form-text text-muted mt-3">
                                <small>
                                    <i class="fas fa-exclamation-triangle text-warning me-1"></i>
                                    红色按钮为高危SQL注入漏洞接口，请谨慎测试
                                </small>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="section">
                            <button class="btn btn-outline-secondary w-100 py-2" onclick="clearOutput()">
                                <i class="fas fa-trash-alt me-2"></i>清空结果
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧输出区域 -->
            <div class="col-md-8 col-lg-9 main-content">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-scroll me-2"></i>
                            <h5 class="mb-0 fw-bold">查询结果展示</h5>
                        </div>
                        <div>
                            <span id="statusIndicator" class="badge bg-secondary">
                                <i class="fas fa-circle-notch fa-spin me-1"></i>就绪
                            </span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="outputContainer" class="output-container">
                            <div class="welcome-message text-center text-muted d-flex flex-column justify-content-center align-items-center h-100">
                                <i class="fas fa-database fa-4x mb-4 text-primary"></i>
                                <h4 class="fw-bold text-dark">欢迎使用SQL注入测试平台</h4>
                                <p class="mb-0 lead">请输入用户ID或点击测试用例开始数据库查询测试</p>
                                <div class="mt-4">
                                    <i class="fas fa-mouse-pointer text-muted"></i>
                                    <small class="ms-2">选择左侧测试用例或输入自定义SQL语句</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">查询中...</span>
        </div>
        <p class="mt-3 text-white fw-medium">数据库查询中，请稍候...</p>
    </div>

    <!-- JavaScript资源 -->
    <script th:src="@{/js/sql-vuln.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
