<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">CMD命令注入漏洞测试平台</title>
    <link rel="stylesheet" th:href="@{/css/cmd-vuln.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-terminal me-2"></i>
                    <span th:text="${pageTitle}">CMD命令注入漏洞测试平台</span>
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text">
                        <i class="fas fa-shield-alt text-warning"></i>
                        安全测试环境
                    </span>
                </div>
            </div>
        </nav>

        <div class="row h-100">
            <!-- 左侧控制面板 -->
            <div class="col-md-4 col-lg-3 p-3 bg-light border-end">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-cog me-2"></i>命令控制台</h5>
                    </div>
                    <div class="card-body">
                        <!-- 系统信息显示 -->
                        <div class="mb-4">
                            <h6 class="text-muted"><i class="fas fa-info-circle me-2"></i>系统信息</h6>
                            <div class="system-info">
                                <div class="info-item">
                                    <span class="badge bg-secondary">操作系统</span>
                                    <span id="osInfo" class="ms-2">检测中...</span>
                                </div>
                                <div class="info-item mt-2">
                                    <span class="badge bg-secondary">API端点</span>
                                    <span id="apiEndpoint" class="ms-2 text-monospace" th:text="${apiEndpoint}">/target/cmd/execute</span>
                                </div>
                            </div>
                        </div>

                        <!-- 快捷命令区域 -->
                        <div class="mb-4">
                            <h6 class="text-muted"><i class="fas fa-bolt me-2"></i>快捷命令</h6>
                            <div class="quick-commands">
                                <button class="btn btn-outline-primary btn-sm mb-2 me-2" onclick="executeQuickCommand('whoami')">
                                    <i class="fas fa-user me-1"></i>whoami
                                </button>
                                <button class="btn btn-outline-primary btn-sm mb-2 me-2" onclick="executeQuickCommand('ipconfig')">
                                    <i class="fas fa-network-wired me-1"></i>ipconfig
                                </button>
                                <button class="btn btn-outline-primary btn-sm mb-2 me-2" onclick="executeQuickCommand('ping 127.0.0.1 -n 2')">
                                    <i class="fas fa-satellite-dish me-1"></i>ping
                                </button>
                                <button class="btn btn-outline-success btn-sm mb-2 me-2" onclick="executeQuickCommand('dir')">
                                    <i class="fas fa-folder-open me-1"></i>dir
                                </button>
                                <button class="btn btn-outline-success btn-sm mb-2 me-2" onclick="executeQuickCommand('tasklist')">
                                    <i class="fas fa-list me-1"></i>tasklist
                                </button>
                                <button class="btn btn-outline-danger btn-sm mb-2 me-2" onclick="executeQuickCommand('netstat -an')">
                                    <i class="fas fa-plug me-1"></i>netstat
                                </button>
                            </div>
                        </div>

                        <!-- 命令输入区域 -->
                        <div class="mb-3">
                            <label for="commandInput" class="form-label">
                                <i class="fas fa-keyboard me-2"></i>执行命令
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="commandInput" 
                                       placeholder="请输入要执行的命令..." autocomplete="off">
                                <button class="btn btn-primary" type="button" id="executeBtn">
                                    <i class="fas fa-play me-1"></i>执行
                                </button>
                            </div>
                            <div class="form-text text-muted mt-2">
                                <small><i class="fas fa-exclamation-triangle text-warning me-1"></i>
                                此为高危命令注入漏洞测试环境，请勿在生产环境中使用</small>
                            </div>
                        </div>

                        <!-- 清空按钮 -->
                        <button class="btn btn-outline-secondary w-100" onclick="clearOutput()">
                            <i class="fas fa-trash-alt me-2"></i>清空输出
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧输出区域 -->
            <div class="col-md-8 col-lg-9 p-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-scroll me-2"></i>命令输出结果</h5>
                        <div>
                            <span id="statusIndicator" class="badge bg-secondary">
                                <i class="fas fa-circle-notch fa-spin me-1"></i>就绪
                            </span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="outputContainer" class="output-container">
                            <div class="welcome-message p-4 text-center text-muted">
                                <i class="fas fa-terminal fa-3x mb-3"></i>
                                <h4>欢迎使用CMD命令注入测试平台</h4>
                                <p class="mb-0">请输入命令或点击快捷命令开始测试</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">执行中...</span>
        </div>
        <p class="mt-2 text-white">命令执行中，请稍候...</p>
    </div>

    <!-- JavaScript资源 -->
    <script th:src="@{/js/cmd-vuln.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
